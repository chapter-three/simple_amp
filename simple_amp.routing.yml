simple_amp.amp:
  path: '/amp/{entity}'
  defaults:
    _controller: '\Drupal\simple_amp\Controller\AmpController::page'
  options:
    default_url_options:
      path_processing: false
    parameters:
      entity:
        type: entity:node
  requirements:
    _permission: 'access simple amp'

simple_amp.settings:
  path: '/admin/config/services/simple-amp'
  defaults:
    _form: '\Drupal\simple_amp\Form\AmpSettingsForm'
    _title: 'Simple AMP Settings'
  requirements:
    _permission: 'administer simple amp'
